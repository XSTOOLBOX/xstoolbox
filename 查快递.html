<!DOCTYPE html>
<html>
<head>
  <title>查快递工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .input-container input {
      padding: 8px 12px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn-container {
      margin-top: 10px;
    }

    .btn-container button {
      padding: 8px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .result-container {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>查快递工具</h1>
    <div class="input-container">
      <input type="text" id="companyCode" placeholder="请输入快递公司代号">
      <input type="text" id="trackingNumber" placeholder="请输入快递单号">
    </div>
    <div class="btn-container">
      <button onclick="trackPackage()">查快递</button>
    </div>
    <div id="trackingResult" class="result-container"></div>
  </div>

  <script>
    function trackPackage() {
      const companyCode = document.getElementById('companyCode').value.trim();
      const trackingNumber = document.getElementById('trackingNumber').value.trim();
      const trackingResult = document.getElementById('trackingResult');

      if (companyCode.length === 0 || trackingNumber.length === 0) {
        alert("请先输入快递公司代号和快递单号");
        return;
      }

      const apiUrl = 'http://www.kuaidi100.com/query?type=' + encodeURIComponent(companyCode) + '&postid=' + encodeURIComponent(trackingNumber);

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.status === '200') {
            const trackingInfo = data.data;

            let html = '<h3>快递跟踪信息：</h3>';

            for (let i = 0; i < trackingInfo.length; i++) {
              html += '<p>' + trackingInfo[i].time + ' - ' + trackingInfo[i].context + '</p>';
            }

            trackingResult.innerHTML = html;
          } else {
            trackingResult.innerText = "获取快递信息失败，请重试";
          }
        })
        .catch(error => {
          trackingResult.innerText = "发生错误，请重试";
        });

      document.getElementById('companyCode').value = ''; // 清空快递公司代号输入框
      document.getElementById('trackingNumber').value = ''; // 清空快递单号输入框
    }
  </script>
</body>
</html>
