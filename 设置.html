<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - Youreln工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: "黑体", Arial, sans-serif;
        background-color: #f1f8e9;
    }
    
    header {
        text-align: center;
        padding: 10px 0;
        background-color: #ffffff;
        position: sticky;
        top: 0;
        z-index: 999;
    }
    
    .navbar {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 20px;
    }

    .title {
        font-size: 20px;
        font-weight: bold;
    }
    
    .settings-link {
        color: #333;
        text-decoration: none;
        font-size: 16px;
    }

    .main-content {
        margin: 20px;
        text-align: center;
    }

    .button {
        display: inline-block;
        background-color: #4285f4;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-bottom: 10px;
    }

    .link-button {
        text-decoration: none;
        color: #fff;
    }
</style>
<body>
    <header>
        <div class="navbar">
            <a class="settings-link" href="app1.0.html">返回</a>
        </div>
    </header>
    <div class="main-content">
        <h1>设置</h1>
        <p>请选择以下操作：</p>
        <a class="button" href="#" onclick="clearCache()">清除缓存</a><br>
        <a class="button" href="#" onclick="openContact()">联系我们</a><br>
        <a class="button" href="https://youreln.gitee.io/" onclick="openWebsite()">官网</a>
    </div>

    <script>
        function clearCache() {
            // 清除缓存的代码
            alert("缓存已清除！");
        }

        function openContact() {
            window.location.href = "mailto:Youreln@qq.com";
        }

        function openWebsite() {
            window.open("https://youreln.gitee.io/");
        }
    </script>
</body>
</html>
