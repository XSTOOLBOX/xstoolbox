<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    h1 {
      color: #333;
      margin-top: 50px;
    }

    #score {
      color: #555;
      font-size: 24px;
      margin-top: 20px;
    }
    
    #game-container {
      margin-top: 50px;
    }

    .frog {
      font-size: 60px;
      cursor: pointer;
    }

    #share-image {
      display: none;
      margin-top: 30px;
    }

    #share-text {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>山鸡跳跳乐</h1>
  <div id="score">得分：<span id="score-value">0</span></div>
  
  <canvas id="canvas" width="300" height="300"></canvas>
  
  <div id="share-image">
    <img id="share-img" alt="分享图片" width="300" height="300">
    <div id="share-text">长按图片分享</div>
  </div>

  <script>
    var score = 0;
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function addScore() {
      score++;
      document.getElementById("score-value").textContent = score;
    }

    function showShareImage() {
      var shareImage = document.getElementById("share-img");
      var dataURL = canvas.toDataURL("image/png");
      shareImage.src = dataURL;
      document.getElementById("share-image").style.display = "block";
    }

    function drawScore() {
      ctx.font = "24px Arial";
      ctx.fillStyle = "#555";
      ctx.fillText("得分：" + score, 20, 40);
    }
    
    function updateCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawScore();
      requestAnimationFrame(updateCanvas);
    }
    
    updateCanvas();
  </script>
</body>
</html>
