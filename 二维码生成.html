<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .input-container {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #qrcode-container {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function generateQRCode() {
      var text = document.getElementById("text").value;
      var apiUrl = "https://api.vvhan.com/api/qr?text=" + encodeURIComponent(text);
      
      $.get(apiUrl, function(data) {
        var imgElement = document.createElement('img');
        imgElement.src = data;
        
        var qrCodeContainer = document.getElementById("qrcode-container");
        qrCodeContainer.innerHTML = '';
        qrCodeContainer.appendChild(imgElement);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>二维码生成器</h1>
    <div class="input-container">
      <label for="text">文本内容：</label>
      <input type="text" id="text" placeholder="请输入内容">
      <button onclick="generateQRCode()">生成二维码</button>
    </div>
    <div id="qrcode-container"></div>
  </div>
</body>
</html>
