<!DOCTYPE html>
<html>
<head>
    <title>二维码生成工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #00bfa5;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
            padding: 5px;
        }
        button[type="submit"] {
            background-color: #00bfa5;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>二维码生成工具</h1>
    <form id="qrcodeForm">
        <input type="text" id="inputText" placeholder="请输入文本">
        <button type="submit">生成二维码</button>
    </form>

    <div id="qrcodeContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("qrcodeForm");
            var inputText = document.getElementById("inputText");
            var qrcodeContainer = document.getElementById("qrcodeContainer");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // 阻止表单提交的默认行为

                var text = inputText.value.trim();

                // 如果输入框为空，则清空结果并返回
                if (text === "") {
                    qrcodeContainer.innerHTML = "";
                    return;
                }

                // 创建二维码图片URL
                var imageUrl = "https://api.axtn.net/api/textqrcode?text=" + encodeURIComponent(text);

                // 渲染二维码图片
                var imgElement = document.createElement("img");
                imgElement.src = imageUrl;
                imgElement.alt = "二维码";
                qrcodeContainer.innerHTML = "";
                qrcodeContainer.appendChild(imgElement);
            });
        });
    </script>
</body>
</html>
