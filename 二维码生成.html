<!DOCTYPE html>
<html>
<head>
  <title>二维码生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .input-container input {
      padding: 8px 12px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn-container {
      margin-top: 10px;
    }

    .btn-container button {
      padding: 8px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .qr-container {
      margin-top: 20px;
    }

    .qr-container a {
      display: block;
      word-wrap: break-word;
      word-break: break-all;
      padding: 10px;
      font-size: 14px;
      color: #333;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>二维码生成器</h1>
    <div class="input-container">
      <input type="text" id="inputText" placeholder="请输入文本内容">
    </div>
    <div class="btn-container">
      <button onclick="generateQRCode()">生成二维码</button>
    </div>
    <div class="qr-container">
      <a id="qrLink" href="" target="_blank"></a>
    </div>
  </div>

  <script>
    function generateQRCode() {
      const inputText = document.getElementById('inputText');
      const qrLink = document.getElementById('qrLink');
      const text = inputText.value.trim();

      if (text.length === 0) {
        alert("请先输入文本内容");
        return;
      }

      const apiUrl = 'https://api.vvhan.com/api/qr?text=' + encodeURIComponent(text);

      qrLink.href = apiUrl;
      qrLink.innerText = "点击查看生成的二维码";
      inputText.value = ''; // 清空输入框
    }
  </script>
</body>
</html>
